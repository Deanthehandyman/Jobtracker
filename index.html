<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
            overscroll-behavior: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, textarea, select { font-size: 16px !important; } 
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .invoice-shadow { box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- STABLE FORM COMPONENTS ---
        
        const SettingsView = ({ company, onSave, onBack }) => {
            const [localCompany, setLocalCompany] = useState({...company});
            const fileRef = useRef(null);

            return (
                <div className="p-6 pb-32 animate-in max-w-xl mx-auto">
                    <div className="flex justify-between items-center mb-8">
                        <button onClick={onBack} className="text-slate-400 font-bold text-xs uppercase tracking-widest">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Dashboard
                        </button>
                        <button onClick={() => onSave(localCompany)} className="bg-blue-600 text-white px-6 py-2 rounded-full font-bold text-xs uppercase tracking-widest shadow-lg">
                            Save Profile
                        </button>
                    </div>
                    
                    <h2 className="text-3xl font-extrabold mb-8 tracking-tighter">Business Setup</h2>
                    
                    <div className="space-y-6">
                        <div className="bg-white p-8 rounded-[3rem] border shadow-sm flex flex-col items-center">
                            <div className="h-24 w-24 bg-slate-50 rounded-3xl mb-4 overflow-hidden border-2 border-dashed border-slate-200 flex items-center justify-center">
                                {localCompany.logo ? <img src={localCompany.logo} className="h-full w-full object-contain p-2" /> : <i className="fa-solid fa-image text-slate-200 text-2xl"></i>}
                            </div>
                            <button onClick={() => fileRef.current.click()} className="text-blue-600 font-bold text-[10px] uppercase">Update Logo</button>
                            <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={(e) => {
                                const file = e.target.files[0];
                                if(file){
                                    const reader = new FileReader();
                                    reader.onloadend = () => setLocalCompany({...localCompany, logo: reader.result});
                                    reader.readAsDataURL(file);
                                }
                            }} />
                        </div>

                        <div className="space-y-4 bg-white p-8 rounded-[3rem] border shadow-sm">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Company Info</p>
                            <input placeholder="Business Name" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" value={localCompany.name} onChange={e => setLocalCompany({...localCompany, name: e.target.value})} />
                            <div className="grid grid-cols-2 gap-4">
                                <input placeholder="Hourly Rate $" type="number" className="p-4 bg-slate-50 rounded-2xl font-bold outline-none" value={localCompany.hourlyRate} onChange={e => setLocalCompany({...localCompany, hourlyRate: e.target.value})} />
                                <input placeholder="Phone" className="p-4 bg-slate-50 rounded-2xl font-bold outline-none" value={localCompany.phone} onChange={e => setLocalCompany({...localCompany, phone: e.target.value})} />
                            </div>
                            <input placeholder="Email" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" value={localCompany.email} onChange={e => setLocalCompany({...localCompany, email: e.target.value})} />
                            <input placeholder="Location (City, State)" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" value={localCompany.address} onChange={e => setLocalCompany({...localCompany, address: e.target.value})} />
                        </div>

                        <div className="space-y-4 bg-white p-8 rounded-[3rem] border shadow-sm">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Payment Links</p>
                            <input placeholder="Square Link" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-xs" value={localCompany.paymentLinks.square} onChange={e => setLocalCompany({...localCompany, paymentLinks: {...localCompany.paymentLinks, square: e.target.value}})} />
                            <input placeholder="PayPal Link" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-xs" value={localCompany.paymentLinks.paypal} onChange={e => setLocalCompany({...localCompany, paymentLinks: {...localCompany.paymentLinks, paypal: e.target.value}})} />
                            <input placeholder="Cash App Link" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-xs" value={localCompany.paymentLinks.cashapp} onChange={e => setLocalCompany({...localCompany, paymentLinks: {...localCompany.paymentLinks, cashapp: e.target.value}})} />
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        function App() {
            const [view, setView] = useState('dashboard');
            const [activeTab, setActiveTab] = useState('leads');
            const [customers, setCustomers] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            
            const [company, setCompany] = useState({
                name: "", phone: "", email: "", address: "", logo: "", 
                hourlyRate: 75, 
                paymentLinks: { 
                    square: "", 
                    venmo: "",
                    paypal: "https://www.paypal.com/ncp/payment/CVURGTVEWZ96J",
                    cashapp: "https://cash.app/$HandymanDean"
                }
            });

            // Intake Form Local State
            const [form, setForm] = useState({ name: '', phone: '', email: '', address: '', labor: '', materials: '', description: '', photos: [] });

            useEffect(() => {
                const d = localStorage.getItem('tj_v7_data');
                const c = localStorage.getItem('tj_v7_comp');
                if (d) setCustomers(JSON.parse(d));
                if (c) setCompany(JSON.parse(c));
            }, []);

            const persist = (d) => { setCustomers(d); localStorage.setItem('tj_v7_data', JSON.stringify(d)); };
            const saveComp = (c) => { setCompany(c); localStorage.setItem('tj_v7_comp', JSON.stringify(c)); };

            const handleSaveJob = (e) => {
                e.preventDefault();
                const laborVal = parseFloat(form.labor) || 0;
                const matVal = parseFloat(form.materials) || 0;
                const newJob = {
                    ...form,
                    id: Date.now().toString(),
                    labor: laborVal,
                    materials: matVal,
                    total: laborVal + matVal,
                    status: 'Estimate',
                    createdAt: new Date().toISOString(),
                    photos: form.photos || []
                };
                persist([newJob, ...customers]);
                setForm({ name: '', phone: '', email: '', address: '', labor: '', materials: '', description: '', photos: [] });
                setView('dashboard');
            };

            const appTitle = company.name || "The Job Tracker";
            const currentJob = customers.find(x => x.id === selectedId);

            const sendDoc = (customer, mode) => {
                const isEst = customer.status === 'Estimate';
                const label = isEst ? "ESTIMATE" : "INVOICE";
                const body = `
${appTitle} - ${label}
-----------------------
To: ${customer.name}
Work: ${customer.description}

Labor: $${customer.labor.toFixed(2)}
Materials: $${customer.materials.toFixed(2)}
TOTAL DUE: $${customer.total.toFixed(2)}

${!isEst ? `PAYMENT OPTIONS:
PayPal: ${company.paymentLinks.paypal}
Cash App: ${company.paymentLinks.cashapp}
Square: ${company.paymentLinks.square}` : 'Please reply to accept this quote.'}

Thank you,
${appTitle}
`.trim();

                const url = mode === 'email' 
                    ? `mailto:${customer.email}?subject=${label} from ${appTitle}&body=${encodeURIComponent(body)}`
                    : `sms:${customer.phone}?body=${encodeURIComponent(body)}`;
                window.location.href = url;
            };

            // Views
            if (view === 'settings') return <SettingsView company={company} onBack={() => setView('dashboard')} onSave={(c) => { saveComp(c); setView('dashboard'); }} />;
            
            if (view === 'add-job') return (
                <div className="p-6 pb-32 animate-in max-w-xl mx-auto">
                    <button onClick={() => setView('dashboard')} className="mb-8 text-slate-400 font-bold text-xs uppercase tracking-widest"><i className="fa-solid fa-xmark mr-2"></i> Cancel</button>
                    <form onSubmit={handleSaveJob} className="space-y-6">
                        <div className="bg-white p-8 rounded-[3rem] shadow-sm space-y-4 border">
                            <input required placeholder="Customer Name" className="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                            <div className="grid grid-cols-2 gap-4">
                                <input required placeholder="Phone" className="p-5 bg-slate-50 rounded-2xl font-bold outline-none" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                                <input placeholder="Email" type="email" className="p-5 bg-slate-50 rounded-2xl font-bold outline-none" value={form.email} onChange={e => setForm({...form, email: e.target.value})} />
                            </div>
                            <input placeholder="Job Address" className="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none" value={form.address} onChange={e => setForm({...form, address: e.target.value})} />
                        </div>
                        <div className="bg-white p-8 rounded-[3rem] shadow-sm space-y-4 border">
                            <div className="grid grid-cols-2 gap-4">
                                <input type="number" placeholder="Labor $" className="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none text-blue-600" value={form.labor} onChange={e => setForm({...form, labor: e.target.value})} />
                                <input type="number" placeholder="Materials $" className="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none text-blue-600" value={form.materials} onChange={e => setForm({...form, materials: e.target.value})} />
                            </div>
                            <textarea rows="3" placeholder="Job Scope..." className="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none" value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
                        </div>
                        <div className="bg-slate-900 p-10 rounded-[4rem] text-center text-white">
                            <p className="text-[10px] text-blue-400 font-black uppercase mb-1 tracking-widest opacity-70">Total Quote</p>
                            <p className="text-5xl font-black">${((parseFloat(form.labor)||0) + (parseFloat(form.materials)||0)).toFixed(2)}</p>
                        </div>
                        <button type="submit" className="w-full bg-blue-600 text-white py-6 rounded-[2.5rem] font-black text-xl uppercase shadow-xl tracking-widest">Generate Job</button>
                    </form>
                </div>
            );

            if (view === 'document' && currentJob) return (
                <div className="bg-white min-h-screen p-8 pb-40 animate-in max-w-2xl mx-auto">
                    <button onClick={() => setView('dashboard')} className="mb-10 text-slate-400 font-bold text-xs uppercase tracking-widest"><i className="fa-solid fa-chevron-left mr-2"></i> Dashboard</button>
                    
                    <div className="border-t-[12px] border-slate-900 pt-12">
                        <div className="flex justify-between items-start mb-16">
                            <div>
                                {company.logo && <img src={company.logo} className="h-16 mb-6 object-contain" />}
                                <h1 className="text-2xl font-black uppercase leading-tight tracking-tighter">{appTitle}</h1>
                                <div className="text-[11px] font-bold text-slate-400 mt-2 uppercase space-y-1">
                                    <p>{company.phone}</p>
                                    <p>{company.email}</p>
                                    <p>{company.address}</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <h2 className="text-5xl font-black text-slate-100 uppercase leading-none">{currentJob.status === 'Paid' ? 'Invoice' : 'Estimate'}</h2>
                                <p className="text-[10px] font-bold text-slate-400 mt-3 italic">DATED: {new Date(currentJob.createdAt).toLocaleDateString()}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-12 mb-12 pb-12 border-b">
                            <div>
                                <p className="text-[10px] font-black text-slate-300 uppercase mb-3 tracking-widest">Bill To</p>
                                <p className="text-2xl font-black text-slate-900">{currentJob.name}</p>
                                <p className="text-sm text-slate-500 mt-2 leading-relaxed">{currentJob.address}</p>
                            </div>
                            <div className="bg-slate-50 p-8 rounded-[2.5rem]">
                                <p className="text-[10px] font-black text-slate-300 uppercase mb-2 tracking-widest">Work Detail</p>
                                <p className="text-sm font-semibold text-slate-700 leading-relaxed">{currentJob.description}</p>
                            </div>
                        </div>

                        <div className="space-y-6 mb-16">
                            <div className="flex justify-between text-base font-bold border-b border-slate-50 pb-5">
                                <span className="text-slate-400 uppercase text-[10px] tracking-widest">Professional Labor</span>
                                <span>${currentJob.labor.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between text-base font-bold border-b border-slate-50 pb-5">
                                <span className="text-slate-400 uppercase text-[10px] tracking-widest">Parts & Materials</span>
                                <span>${currentJob.materials.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between text-5xl font-black pt-8 text-slate-900 tracking-tighter">
                                <span>TOTAL</span>
                                <span className="text-blue-600 font-black">${currentJob.total.toFixed(2)}</span>
                            </div>
                        </div>

                        {currentJob.status === 'Paid' && (
                            <div className="bg-slate-900 p-10 rounded-[3.5rem] text-white">
                                <p className="text-[11px] font-black text-blue-400 uppercase mb-6 tracking-widest text-center">Final Payment Options</p>
                                <div className="grid grid-cols-2 gap-4">
                                    <a href={company.paymentLinks.paypal} className="bg-white/10 p-5 rounded-2xl text-center font-black text-[10px] tracking-widest hover:bg-white/20">PAYPAL</a>
                                    <a href={company.paymentLinks.cashapp} className="bg-white/10 p-5 rounded-2xl text-center font-black text-[10px] tracking-widest hover:bg-white/20">CASH APP</a>
                                    <a href={company.paymentLinks.square} className="col-span-2 bg-blue-600 p-5 rounded-2xl text-center font-black text-[10px] tracking-widest">SQUARE CREDIT CARD</a>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-8 left-6 right-6 flex gap-4">
                        <button onClick={() => sendDoc(currentJob, 'email')} className="flex-1 bg-slate-900 text-white py-6 rounded-3xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2">
                            <i className="fa-solid fa-envelope text-lg"></i> EMAIL
                        </button>
                        <button onClick={() => sendDoc(currentJob, 'sms')} className="flex-1 bg-blue-600 text-white py-6 rounded-3xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2">
                            <i className="fa-solid fa-message text-lg"></i> TEXT
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-xl mx-auto min-h-screen bg-slate-50 pb-40">
                    <header className="bg-slate-900 text-white px-10 pt-16 pb-20 rounded-b-[5rem] shadow-2xl relative">
                        <div className="flex justify-between items-start relative z-10">
                            <div>
                                {company.logo ? <img src={company.logo} className="h-10 mb-5 object-contain brightness-0 invert" /> : <div className="h-10 w-10 bg-blue-600 rounded-2xl mb-5 flex items-center justify-center rotate-3"><i className="fa-solid fa-bolt"></i></div>}
                                <h1 className="text-3xl font-black uppercase tracking-tighter leading-none italic">{appTitle}</h1>
                                <p className="text-[10px] font-bold text-blue-400 uppercase tracking-[0.3em] mt-2 opacity-80">{company.address || "Field Operations"}</p>
                            </div>
                            <button onClick={() => setView('settings')} className="bg-white/10 h-14 w-14 rounded-3xl flex items-center justify-center border border-white/5 shadow-inner"><i className="fa-solid fa-gear text-slate-400"></i></button>
                        </div>
                        <div className="grid grid-cols-2 gap-5 mt-12">
                            <div className="bg-white/5 p-8 rounded-[3rem] border border-white/10 backdrop-blur-md">
                                <p className="text-[10px] font-black text-slate-500 uppercase mb-1 tracking-widest">Open</p>
                                <p className="text-4xl font-black">{customers.filter(c => c.status === 'Estimate').length}</p>
                            </div>
                            <div className="bg-white/5 p-8 rounded-[3rem] border border-white/10 backdrop-blur-md">
                                <p className="text-[10px] font-black text-slate-500 uppercase mb-1 tracking-widest">Active</p>
                                <p className="text-4xl font-black text-blue-400">{customers.filter(c => c.status === 'Active').length}</p>
                            </div>
                        </div>
                    </header>

                    <div className="px-8 -mt-12 relative z-20">
                        <div className="bg-white p-2 rounded-[3.5rem] shadow-2xl flex gap-1 border">
                            {['leads', 'active', 'history'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 py-5 rounded-[3rem] font-black text-[11px] uppercase transition-all ${activeTab === t ? 'bg-slate-900 text-white shadow-xl' : 'text-slate-400'}`}>
                                    {t}
                                </button>
                            ))}
                        </div>
                    </div>

                    <main className="px-8 mt-14 space-y-6">
                        {customers.filter(c => {
                            if (activeTab === 'leads') return c.status === 'Estimate';
                            if (activeTab === 'active') return c.status === 'Active';
                            return c.status === 'Paid';
                        }).map(c => (
                            <div key={c.id} className="bg-white p-8 rounded-[4rem] border shadow-sm active:scale-[0.98] transition-all">
                                <div className="flex justify-between items-start mb-6">
                                    <div className="flex-1">
                                        <h3 className="text-2xl font-black text-slate-900 leading-none mb-1 tracking-tight">{c.name}</h3>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">{c.address || 'Field Visit'}</p>
                                    </div>
                                    <p className="text-2xl font-black text-blue-600 tracking-tighter">${c.total.toFixed(0)}</p>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => { setSelectedId(c.id); setView('document'); }} className="flex-1 bg-slate-50 text-slate-700 py-5 rounded-[2.5rem] font-black text-[10px] uppercase tracking-widest">VIEW</button>
                                    {c.status === 'Estimate' && <button onClick={() => persist(customers.map(x => x.id === c.id ? {...x, status: 'Active'} : x))} className="flex-1 bg-slate-900 text-white py-5 rounded-[2.5rem] font-black text-[10px] uppercase tracking-widest">START</button>}
                                    {c.status === 'Active' && <button onClick={() => persist(customers.map(x => x.id === c.id ? {...x, status: 'Paid'} : x))} className="flex-1 bg-green-500 text-white py-5 rounded-[2.5rem] font-black text-[10px] uppercase tracking-widest">PAID</button>}
                                </div>
                            </div>
                        ))}
                    </main>

                    <button onClick={() => setView('add-job')} className="fixed bottom-12 right-10 bg-blue-600 text-white h-24 w-24 rounded-[3.5rem] shadow-2xl flex items-center justify-center z-50 border-8 border-slate-50 active:scale-95 transition-all">
                        <i className="fa-solid fa-plus text-4xl"></i>
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
