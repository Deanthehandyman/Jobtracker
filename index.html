<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dean's Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overscroll-behavior: none; }
        input, textarea { font-size: 16px !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ErrorBoundary = ({ children }) => {
            const [hasError, setHasError] = useState(false);
            useEffect(() => {
                const handleError = (e) => {
                    console.error("Global error:", e);
                    setHasError(true);
                };
                window.addEventListener('error', handleError);
                return () => window.removeEventListener('error', handleError);
            }, []);
            if (hasError) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6 text-center">
                        <div>
                            <i className="fa-solid fa-triangle-exclamation text-6xl text-red-500 mb-6"></i>
                            <h2 className="text-2xl font-bold text-slate-800 mb-4">Something went wrong</h2>
                            <p className="text-slate-600 mb-6">The app encountered an error. Try refreshing the page.</p>
                            <button onClick={() => { setHasError(false); window.location.reload(); }} className="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-blue-700">
                                Refresh App
                            </button>
                        </div>
                    </div>
                );
            }
            return children;
        };

        const Settings = ({ company, setCompany, onBack }) => {
            const [local, setLocal] = useState({ ...company });

            const save = () => {
                console.log("Saving company:", local);
                setCompany(local);
                onBack();
            };

            return (
                <div className="p-6 max-w-2xl mx-auto fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <button onClick={onBack} className="text-slate-600 hover:text-slate-800 font-medium flex items-center">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Back
                        </button>
                        <button onClick={save} className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700">
                            Save Profile
                        </button>
                    </div>
                    <h1 className="text-3xl font-extrabold mb-10">Business Settings</h1>
                    <div className="space-y-8 bg-white p-8 rounded-3xl shadow border border-slate-200">
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-2">Business Name</label>
                            <input value={local.name} onChange={e => setLocal({...local, name: e.target.value})} className="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Dean's Handyman TX" />
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Hourly Rate ($)</label>
                                <input type="number" value={local.hourlyRate} onChange={e => setLocal({...local, hourlyRate: e.target.value})} className="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Phone</label>
                                <input value={local.phone} onChange={e => setLocal({...local, phone: e.target.value})} className="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-2">Email</label>
                            <input type="email" value={local.email} onChange={e => setLocal({...local, email: e.target.value})} className="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-2">Address / City</label>
                            <input value={local.address} onChange={e => setLocal({...local, address: e.target.value})} className="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" />
                        </div>
                    </div>
                </div>
            );
        };

        function MainApp() {
            const [view, setView] = useState('dashboard');
            const [tab, setTab] = useState('estimates');
            const [customers, setCustomers] = useState([]);
            const [company, setCompany] = useState({ name: "Dean's Handyman TX", hourlyRate: 125, phone: "", email: "", address: "Dallas, TX", paymentLinks: {} });
            const [selected, setSelected] = useState(null);
            const [form, setForm] = useState({ name:"", phone:"", email:"", address:"", hours:"", labor:"", materials:"", description:"", photos:[] });
            const [editingId, setEditingId] = useState(null);

            useEffect(() => {
                try {
                    const saved = localStorage.getItem('deans_jobs_v1');
                    if (saved) setCustomers(JSON.parse(saved));
                    const comp = localStorage.getItem('deans_company_v1');
                    if (comp) setCompany(JSON.parse(comp));
                } catch (e) {
                    console.error("Load error:", e);
                }
            }, []);

            useEffect(() => {
                try {
                    localStorage.setItem('deans_jobs_v1', JSON.stringify(customers));
                } catch (e) { console.error("Save jobs error:", e); }
            }, [customers]);

            useEffect(() => {
                try {
                    localStorage.setItem('deans_company_v1', JSON.stringify(company));
                } catch (e) { console.error("Save company error:", e); }
            }, [company]);

            const saveJob = (e) => {
                e.preventDefault();
                console.log("Saving job:", form);
                const hours = Number(form.hours) || 0;
                const labor = hours > 0 ? hours * Number(company.hourlyRate || 125) : Number(form.labor) || 0;
                const materials = Number(form.materials) || 0;
                const job = {
                    ...form,
                    id: editingId || Date.now().toString(),
                    hours, labor, materials,
                    total: labor + materials,
                    status: editingId ? customers.find(j => j.id === editingId)?.status || 'Estimate' : 'Estimate',
                    createdAt: editingId ? customers.find(j => j.id === editingId)?.createdAt || new Date().toISOString() : new Date().toISOString(),
                    photos: form.photos || []
                };
                setCustomers(prev => {
                    if (editingId) return prev.map(j => j.id === editingId ? job : j);
                    return [job, ...prev];
                });
                setForm({ name:"", phone:"", email:"", address:"", hours:"", labor:"", materials:"", description:"", photos:[] });
                setEditingId(null);
                setView('dashboard');
            };

            const filtered = customers.filter(j => {
                const matchTab = tab === 'estimates' ? j.status === 'Estimate' :
                                  tab === 'active' ? j.status === 'Active' :
                                  j.status === 'Paid';
                return matchTab;
            });

            const currentJob = customers.find(j => j.id === selected);

            if (view === 'settings') return <Settings company={company} setCompany={setCompany} onBack={() => setView('dashboard')} />;

            if (view === 'form') {
                return (
                    <div className="p-6 max-w-2xl mx-auto fade-in">
                        <button onClick={() => setView('dashboard')} className="mb-6 text-slate-600 hover:text-slate-800 font-medium flex items-center">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Cancel
                        </button>
                        <h1 className="text-3xl font-bold mb-8">{editingId ? 'Edit Job' : 'New Job'}</h1>
                        <form onSubmit={saveJob} className="space-y-6">
                            <div className="bg-white p-6 rounded-2xl shadow border">
                                <input required value={form.name} onChange={e=>setForm({...form,name:e.target.value})} placeholder="Customer Name" className="w-full p-4 border rounded-xl mb-4" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <input required value={form.phone} onChange={e=>setForm({...form,phone:e.target.value})} placeholder="Phone" className="w-full p-4 border rounded-xl" />
                                    <input value={form.email} onChange={e=>setForm({...form,email:e.target.value})} placeholder="Email" className="w-full p-4 border rounded-xl" />
                                </div>
                                <input value={form.address} onChange={e=>setForm({...form,address:e.target.value})} placeholder="Job Address" className="w-full p-4 border rounded-xl" />
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow border">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                    <input type="number" value={form.hours} onChange={e=>setForm({...form,hours:e.target.value})} placeholder="Est. Hours" className="w-full p-4 border rounded-xl" />
                                    <input type="number" value={form.labor} onChange={e=>setForm({...form,labor:e.target.value})} placeholder="Labor $" className="w-full p-4 border rounded-xl" />
                                    <input type="number" value={form.materials} onChange={e=>setForm({...form,materials:e.target.value})} placeholder="Materials $" className="w-full p-4 border rounded-xl" />
                                </div>
                                <textarea value={form.description} onChange={e=>setForm({...form,description:e.target.value})} placeholder="Job scope..." rows="4" className="w-full p-4 border rounded-xl"></textarea>
                            </div>
                            <button type="submit" className="w-full bg-blue-600 text-white py-5 rounded-xl font-bold text-lg hover:bg-blue-700">
                                {editingId ? 'Update Job' : 'Save Job'}
                            </button>
                        </form>
                    </div>
                );
            }

            if (view === 'detail' && currentJob) {
                return (
                    <div className="p-6 max-w-3xl mx-auto fade-in">
                        <button onClick={() => setView('dashboard')} className="mb-6 text-slate-600 hover:text-slate-800 font-medium flex items-center">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Back
                        </button>
                        <div className="bg-white rounded-3xl shadow-lg overflow-hidden">
                            <div className="p-8 border-b">
                                <h2 className="text-3xl font-bold">{currentJob.name}</h2>
                                <p className="text-slate-600 mt-2">{currentJob.address || '—'}</p>
                                <p className="text-sm text-slate-500 mt-1">Created {new Date(currentJob.createdAt).toLocaleDateString()}</p>
                            </div>
                            <div className="p-8 space-y-6">
                                <div>
                                    <h3 className="font-semibold text-slate-700 mb-2">Description</h3>
                                    <p className="whitespace-pre-line">{currentJob.description || 'No description'}</p>
                                </div>
                                <div className="grid grid-cols-2 gap-6">
                                    <div>
                                        <h3 className="font-semibold text-slate-700 mb-2">Labor</h3>
                                        <p className="text-2xl font-bold">${Number(currentJob.labor).toFixed(2)}</p>
                                        {currentJob.hours > 0 && <p className="text-sm text-slate-500">{currentJob.hours} hrs @ ${company.hourlyRate}/hr</p>}
                                    </div>
                                    <div>
                                        <h3 className="font-semibold text-slate-700 mb-2">Materials</h3>
                                        <p className="text-2xl font-bold">${Number(currentJob.materials).toFixed(2)}</p>
                                    </div>
                                </div>
                                <div className="pt-6 border-t">
                                    <h3 className="font-semibold text-slate-700 mb-2">Total</h3>
                                    <p className="text-4xl font-extrabold text-blue-600">${Number(currentJob.total).toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-24">
                    <header className="bg-slate-900 text-white p-8">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold">{company.name || "Job Tracker"}</h1>
                                <p className="text-slate-400">{company.address}</p>
                            </div>
                            <button onClick={() => setView('settings')} className="p-3 bg-white/10 rounded-full hover:bg-white/20">
                                <i className="fa-solid fa-gear text-xl"></i>
                            </button>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-6">
                        <div className="flex gap-3 mb-8 bg-white rounded-full p-2 shadow">
                            {['estimates', 'active', 'paid'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`flex-1 py-4 rounded-full font-medium ${tab === t ? 'bg-slate-900 text-white' : 'text-slate-600 hover:bg-slate-100'}`}>
                                    {t === 'estimates' ? 'Estimates' : t === 'active' ? 'Active' : 'Paid'}
                                </button>
                            ))}
                        </div>

                        {filtered.length === 0 && (
                            <div className="text-center py-20 text-slate-500">
                                <i className="fa-solid fa-folder-open text-6xl mb-4 opacity-60"></i>
                                <p className="text-xl">No jobs yet</p>
                            </div>
                        )}

                        {filtered.map(job => (
                            <div key={job.id} className="bg-white rounded-2xl shadow mb-6 p-6 hover:shadow-md transition">
                                <div className="flex justify-between">
                                    <div>
                                        <h3 className="text-xl font-bold">{job.name}</h3>
                                        <p className="text-slate-600">{job.address || '—'}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-2xl font-bold text-blue-600">${Number(job.total).toFixed(0)}</p>
                                        <p className="text-sm text-slate-500">{job.status}</p>
                                    </div>
                                </div>
                                <div className="mt-6 flex gap-3">
                                    <button onClick={() => { setSelected(job.id); setView('detail'); }} className="flex-1 py-3 bg-slate-100 rounded-xl hover:bg-slate-200 font-medium">
                                        View
                                    </button>
                                    <button onClick={() => {
                                        setForm(job);
                                        setEditingId(job.id);
                                        setView('form');
                                    }} className="flex-1 py-3 bg-yellow-100 text-yellow-800 rounded-xl hover:bg-yellow-200 font-medium">
                                        Edit
                                    </button>
                                    <button onClick={() => {
                                        if (confirm('Delete job?')) setCustomers(customers.filter(j => j.id !== job.id));
                                    }} className="flex-1 py-3 bg-red-100 text-red-800 rounded-xl hover:bg-red-200 font-medium">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        ))}
                    </main>

                    <button onClick={() => { setForm({}); setEditingId(null); setView('form'); }} className="fixed bottom-8 right-8 bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-3xl hover:bg-blue-700">
                        <i className="fa-solid fa-plus"></i>
                    </button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <ErrorBoundary>
                <MainApp />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
