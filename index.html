<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dean's Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overscroll-behavior: none; }
        input, textarea { font-size: 16px !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ErrorBoundary = ({ children }) => {
            const [error, setError] = useState(null);
            useEffect(() => {
                const handle = (e) => { console.error(e); setError(e.message || 'Unknown error'); };
                window.addEventListener('error', handle);
                return () => window.removeEventListener('error', handle);
            }, []);
            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 text-center">
                        <div className="max-w-md">
                            <i className="fa-solid fa-triangle-exclamation text-6xl text-red-500 mb-6"></i>
                            <h2 className="text-2xl font-bold mb-4">App Error</h2>
                            <p className="text-slate-600 mb-6">{error}</p>
                            <button onClick={() => { setError(null); window.location.reload(); }} className="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-blue-700">
                                Refresh
                            </button>
                        </div>
                    </div>
                );
            }
            return children;
        };

        function App() {
            const [view, setView] = useState('dashboard');
            const [tab, setTab] = useState('estimates');
            const [jobs, setJobs] = useState([]);
            const [company, setCompany] = useState({
                name: "Dean's Handyman TX",
                hourlyRate: 125,
                phone: "",
                email: "",
                address: "Dallas, TX",
                logo: "",
                paymentLinks: { venmo: "", paypal: "", cashapp: "", square: "" }
            });
            const [selectedId, setSelectedId] = useState(null);
            const [editingId, setEditingId] = useState(null);
            const [form, setForm] = useState({
                name: '', phone: '', email: '', address: '', hours: '', labor: '', materials: '', description: '', photos: []
            });

            useEffect(() => {
                const savedJobs = localStorage.getItem('deans_jobs');
                if (savedJobs) setJobs(JSON.parse(savedJobs));
                const savedComp = localStorage.getItem('deans_company');
                if (savedComp) setCompany(JSON.parse(savedComp));
            }, []);

            useEffect(() => { localStorage.setItem('deans_jobs', JSON.stringify(jobs)); }, [jobs]);
            useEffect(() => { localStorage.setItem('deans_company', JSON.stringify(company)); }, [company]);

            useEffect(() => {
                const h = Number(form.hours) || 0;
                if (h > 0) {
                    const rate = Number(company.hourlyRate) || 125;
                    setForm(f => ({ ...f, labor: (h * rate).toFixed(2) }));
                }
            }, [form.hours, company.hourlyRate]);

            const handleSaveJob = (e) => {
                e.preventDefault();
                const hours = Number(form.hours) || 0;
                const labor = hours > 0 ? hours * Number(company.hourlyRate || 125) : Number(form.labor) || 0;
                const materials = Number(form.materials) || 0;
                const job = {
                    ...form,
                    id: editingId || Date.now().toString(),
                    hours, labor, materials,
                    total: labor + materials,
                    status: editingId ? jobs.find(j => j.id === editingId)?.status || 'Estimate' : 'Estimate',
                    createdAt: editingId ? jobs.find(j => j.id === editingId)?.createdAt : new Date().toISOString(),
                    photos: form.photos || []
                };
                setJobs(prev => editingId ? prev.map(j => j.id === editingId ? job : j) : [job, ...prev]);
                resetForm();
                setView('dashboard');
            };

            const resetForm = () => {
                setForm({ name: '', phone: '', email: '', address: '', hours: '', labor: '', materials: '', description: '', photos: [] });
                setEditingId(null);
            };

            const currentJob = jobs.find(j => j.id === selectedId);

            const filteredJobs = jobs.filter(j => {
                if (tab === 'estimates') return j.status === 'Estimate';
                if (tab === 'active') return j.status === 'Active';
                return j.status === 'Paid';
            });

            if (view === 'settings') {
                const [localComp, setLocalComp] = useState({ ...company });
                const fileRef = React.useRef();

                const saveComp = () => {
                    setCompany(localComp);
                    setView('dashboard');
                };

                return (
                    <div className="p-6 max-w-2xl mx-auto fade-in">
                        <div className="flex justify-between mb-8">
                            <button onClick={() => setView('dashboard')} className="text-blue-600 font-medium flex items-center">
                                <i className="fa-solid fa-arrow-left mr-2"></i> Back
                            </button>
                            <button onClick={saveComp} className="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700">
                                Save
                            </button>
                        </div>
                        <h1 className="text-3xl font-bold mb-8">Business Profile</h1>

                        <div className="bg-white p-8 rounded-3xl shadow border mb-8 text-center">
                            <div className="h-32 w-32 mx-auto bg-slate-100 rounded-full overflow-hidden border-4 border-dashed border-slate-300 mb-4 flex items-center justify-center">
                                {localComp.logo ? <img src={localComp.logo} className="w-full h-full object-cover" /> : <i className="fa-solid fa-image text-4xl text-slate-400" />}
                            </div>
                            <button type="button" onClick={() => fileRef.current.click()} className="text-blue-600 font-medium">Upload Logo</button>
                            <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={e => {
                                const file = e.target.files[0];
                                if (file) {
                                    const reader = new FileReader();
                                    reader.onload = () => setLocalComp({...localComp, logo: reader.result});
                                    reader.readAsDataURL(file);
                                }
                            }} />
                        </div>

                        <div className="space-y-6 bg-white p-8 rounded-3xl shadow border">
                            <input value={localComp.name} onChange={e => setLocalComp({...localComp, name: e.target.value})} placeholder="Business Name" className="w-full p-4 border rounded-xl" />
                            <input type="number" value={localComp.hourlyRate} onChange={e => setLocalComp({...localComp, hourlyRate: e.target.value})} placeholder="Hourly Rate ($)" className="w-full p-4 border rounded-xl" />
                            <input value={localComp.phone} onChange={e => setLocalComp({...localComp, phone: e.target.value})} placeholder="Phone" className="w-full p-4 border rounded-xl" />
                            <input value={localComp.email} onChange={e => setLocalComp({...localComp, email: e.target.value})} placeholder="Email" className="w-full p-4 border rounded-xl" />
                            <input value={localComp.address} onChange={e => setLocalComp({...localComp, address: e.target.value})} placeholder="Address / City" className="w-full p-4 border rounded-xl" />
                        </div>

                        <div className="mt-8 bg-white p-8 rounded-3xl shadow border space-y-6">
                            <h2 className="text-xl font-bold">Payment Links</h2>
                            <input value={localComp.paymentLinks.venmo || ''} onChange={e => setLocalComp({...localComp, paymentLinks: {...localComp.paymentLinks, venmo: e.target.value}})} placeholder="Venmo Link" className="w-full p-4 border rounded-xl" />
                            <input value={localComp.paymentLinks.paypal || ''} onChange={e => setLocalComp({...localComp, paymentLinks: {...localComp.paymentLinks, paypal: e.target.value}})} placeholder="PayPal Link" className="w-full p-4 border rounded-xl" />
                            <input value={localComp.paymentLinks.cashapp || ''} onChange={e => setLocalComp({...localComp, paymentLinks: {...localComp.paymentLinks, cashapp: e.target.value}})} placeholder="Cash App Link" className="w-full p-4 border rounded-xl" />
                            <input value={localComp.paymentLinks.square || ''} onChange={e => setLocalComp({...localComp, paymentLinks: {...localComp.paymentLinks, square: e.target.value}})} placeholder="Square Link" className="w-full p-4 border rounded-xl" />
                        </div>
                    </div>
                );
            }

            if (view === 'form') {
                return (
                    <div className="p-6 max-w-2xl mx-auto fade-in">
                        <button onClick={() => { resetForm(); setView('dashboard'); }} className="mb-6 text-blue-600 font-medium flex items-center">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Cancel
                        </button>
                        <h1 className="text-3xl font-bold mb-8">{editingId ? 'Edit Job' : 'New Job'}</h1>
                        <form onSubmit={handleSaveJob} className="space-y-8">
                            <div className="bg-white p-8 rounded-3xl shadow border space-y-6">
                                <input required value={form.name} onChange={e=>setForm({...form, name: e.target.value})} placeholder="Customer Name *" className="w-full p-5 border rounded-2xl" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <input required value={form.phone} onChange={e=>setForm({...form, phone: e.target.value})} placeholder="Phone *" className="w-full p-5 border rounded-2xl" />
                                    <input value={form.email} onChange={e=>setForm({...form, email: e.target.value})} placeholder="Email" className="w-full p-5 border rounded-2xl" />
                                </div>
                                <input value={form.address} onChange={e=>setForm({...form, address: e.target.value})} placeholder="Job Address" className="w-full p-5 border rounded-2xl" />
                            </div>

                            <div className="bg-white p-8 rounded-3xl shadow border space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <input type="number" value={form.hours} onChange={e=>setForm({...form, hours: e.target.value})} placeholder="Est. Hours" className="w-full p-5 border rounded-2xl" />
                                    <input type="number" value={form.labor} onChange={e=>setForm({...form, labor: e.target.value})} placeholder="Labor $" className="w-full p-5 border rounded-2xl" />
                                    <input type="number" value={form.materials} onChange={e=>setForm({...form, materials: e.target.value})} placeholder="Materials $" className="w-full p-5 border rounded-2xl" />
                                </div>
                                <textarea value={form.description} onChange={e=>setForm({...form, description: e.target.value})} placeholder="Job description / notes..." rows="4" className="w-full p-5 border rounded-2xl"></textarea>
                            </div>

                            <div className="bg-white p-8 rounded-3xl shadow border">
                                <h3 className="font-bold mb-4">Photos</h3>
                                <input type="file" multiple accept="image/*" onChange={e => {
                                    const files = Array.from(e.target.files);
                                    Promise.all(files.map(f => new Promise(r => {
                                        const reader = new FileReader();
                                        reader.onload = () => r(reader.result);
                                        reader.readAsDataURL(f);
                                    }))).then(urls => setForm(f => ({...f, photos: [...f.photos, ...urls]})));
                                }} className="w-full p-4 border rounded-xl" />
                                <div className="grid grid-cols-3 gap-4 mt-6">
                                    {form.photos.map((p, i) => (
                                        <div key={i} className="relative">
                                            <img src={p} alt="" className="w-full h-24 object-cover rounded-xl shadow" />
                                            <button type="button" onClick={() => setForm(f => ({...f, photos: f.photos.filter((_, idx) => idx !== i)})} className="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">X</button>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-10 rounded-3xl text-white text-center shadow-xl">
                                <p className="text-sm uppercase tracking-wider mb-2">Total Quote</p>
                                <p className="text-5xl font-black">${(Number(form.labor || 0) + Number(form.materials || 0)).toFixed(2)}</p>
                            </div>

                            <button type="submit" className="w-full bg-blue-600 text-white py-6 rounded-3xl font-bold text-xl hover:bg-blue-700 transition">
                                {editingId ? 'Update Job' : 'Create Job'}
                            </button>
                        </form>
                    </div>
                );
            }

            if (view === 'detail' && currentJob) {
                const isPaid = currentJob.status === 'Paid';
                const label = isPaid ? 'INVOICE' : 'ESTIMATE';

                const send = (mode) => {
                    const body = `${company.name} - ${label}\n\nTo: \( {currentJob.name}\n \){currentJob.address ? `Address: ${currentJob.address}\n` : ''}Description: \( {currentJob.description || 'N/A'}\n\nLabor: \[ {Number(currentJob.labor).toFixed(2)}\nMaterials: \]{Number(currentJob.materials).toFixed(2)}\nTotal: \[ {Number(currentJob.total).toFixed(2)}\n\n \){!isPaid ? 'Please reply to accept.' : 'Thank you!'}\n${company.phone ? `Call: ${company.phone}` : ''}`;
                    const url = mode === 'email' ? `mailto:\( {currentJob.email}?subject= \){label} from \( {company.name}&body= \){encodeURIComponent(body)}` : `sms:\( {currentJob.phone}?body= \){encodeURIComponent(body)}`;
                    window.open(url, '_blank');
                };

                const pdf = () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.setFontSize(20);
                    doc.text(company.name, 105, 20, { align: 'center' });
                    if (company.logo) doc.addImage(company.logo, 'PNG', 80, 25, 50, 15);
                    doc.setFontSize(10);
                    doc.text([company.phone, company.email, company.address].filter(Boolean).join(' â€¢ '), 105, 40, { align: 'center' });
                    doc.line(15, 50, 195, 50);

                    doc.setFontSize(14);
                    doc.text('Bill To:', 15, 60);
                    doc.setFontSize(12);
                    doc.text(currentJob.name, 15, 68);
                    doc.text(currentJob.address || '', 15, 74);
                    doc.text(`${label} Date: ${new Date(currentJob.createdAt).toLocaleDateString()}`, 150, 60, { align: 'right' });

                    let y = 90;
                    doc.text('Description:', 15, y); y += 8;
                    const lines = doc.splitTextToSize(currentJob.description || 'N/A', 180);
                    doc.text(lines, 15, y); y += lines.length * 6 + 10;

                    if (currentJob.photos.length > 0) {
                        doc.text('Photos:', 15, y); y += 8;
                        currentJob.photos.slice(0, 3).forEach((p, i) => {
                            if (y > 240) { doc.addPage(); y = 20; }
                            doc.addImage(p, 'JPEG', 15 + i*60, y, 50, 35);
                        });
                        y += 45;
                    }

                    doc.text(`Labor: \]{Number(currentJob.labor).toFixed(2)}`, 15, y); y += 10;
                    doc.text(`Materials: \[ {Number(currentJob.materials).toFixed(2)}`, 15, y); y += 10;
                    doc.setFontSize(16);
                    doc.text(`TOTAL: \]{Number(currentJob.total).toFixed(2)}`, 15, y);

                    doc.save(`\( {label}- \){currentJob.name.replace(/\s+/g, '-')}.pdf`);
                };

                return (
                    <div className="p-6 max-w-3xl mx-auto fade-in">
                        <button onClick={() => setView('dashboard')} className="mb-6 text-blue-600 font-medium flex items-center">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Back to Dashboard
                        </button>
                        <div className="bg-white rounded-3xl shadow-lg overflow-hidden">
                            <div className="p-8 bg-gradient-to-r from-slate-800 to-slate-900 text-white">
                                {company.logo && <img src={company.logo} alt="logo" className="h-16 mb-4 object-contain" />}
                                <h1 className="text-4xl font-black">{company.name}</h1>
                                <p className="text-slate-300 mt-2">{company.address}</p>
                            </div>
                            <div className="p-8">
                                <div className="flex justify-between items-start mb-10">
                                    <div>
                                        <p className="text-sm text-slate-500 uppercase tracking-wide">Bill To</p>
                                        <h2 className="text-3xl font-bold mt-1">{currentJob.name}</h2>
                                        <p className="text-slate-600 mt-1">{currentJob.address}</p>
                                    </div>
                                    <div className="text-right">
                                        <h2 className="text-4xl font-black text-slate-900">{label}</h2>
                                        <p className="text-sm text-slate-500 mt-2">Date: {new Date(currentJob.createdAt).toLocaleDateString()}</p>
                                    </div>
                                </div>

                                <div className="mb-10">
                                    <p className="text-sm text-slate-500 uppercase tracking-wide mb-3">Job Details</p>
                                    <p className="text-lg whitespace-pre-line">{currentJob.description || 'No description'}</p>
                                </div>

                                {currentJob.photos.length > 0 && (
                                    <div className="mb-10">
                                        <p className="text-sm text-slate-500 uppercase tracking-wide mb-3">Photos</p>
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                            {currentJob.photos.map((p, i) => <img key={i} src={p} alt="" className="rounded-xl shadow object-cover h-40 w-full" />)}
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-6 mb-12">
                                    <div className="flex justify-between py-4 border-b">
                                        <span className="text-slate-600">Labor</span>
                                        <span className="font-bold">${Number(currentJob.labor).toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between py-4 border-b">
                                        <span className="text-slate-600">Materials</span>
                                        <span className="font-bold">${Number(currentJob.materials).toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between pt-6">
                                        <span className="text-2xl font-bold">TOTAL</span>
                                        <span className="text-4xl font-extrabold text-blue-600">${Number(currentJob.total).toFixed(2)}</span>
                                    </div>
                                </div>

                                {isPaid && company.paymentLinks && Object.values(company.paymentLinks).some(l => l) && (
                                    <div className="bg-slate-900 text-white p-8 rounded-3xl">
                                        <p className="text-center text-blue-300 uppercase text-sm font-bold tracking-wider mb-6">Payment Options</p>
                                        <div className="grid grid-cols-2 gap-4">
                                            {company.paymentLinks.venmo && <a href={company.paymentLinks.venmo} target="_blank" className="bg-white/10 p-5 rounded-2xl text-center hover:bg-white/20">Venmo</a>}
                                            {company.paymentLinks.paypal && <a href={company.paymentLinks.paypal} target="_blank" className="bg-white/10 p-5 rounded-2xl text-center hover:bg-white/20">PayPal</a>}
                                            {company.paymentLinks.cashapp && <a href={company.paymentLinks.cashapp} target="_blank" className="bg-white/10 p-5 rounded-2xl text-center hover:bg-white/20">Cash App</a>}
                                            {company.paymentLinks.square && <a href={company.paymentLinks.square} target="_blank" className="col-span-2 bg-blue-600 p-5 rounded-2xl text-center hover:bg-blue-700">Square</a>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="fixed bottom-8 left-4 right-4 md:left-auto md:right-8 md:w-auto flex gap-4 bg-white p-4 rounded-3xl shadow-2xl border">
                            <button onClick={() => send('email')} className="flex-1 bg-slate-800 text-white py-5 px-6 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-slate-900">
                                <i className="fa-solid fa-envelope"></i> Email
                            </button>
                            <button onClick={() => send('sms')} className="flex-1 bg-blue-600 text-white py-5 px-6 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-blue-700">
                                <i className="fa-solid fa-comment-dots"></i> Text
                            </button>
                            <button onClick={pdf} className="flex-1 bg-green-600 text-white py-5 px-6 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-green-700">
                                <i className="fa-solid fa-file-pdf"></i> PDF
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-32">
                    <header className="bg-slate-900 text-white p-8">
                        <div className="max-w-5xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                {company.logo ? <img src={company.logo} alt="logo" className="h-14 object-contain rounded" /> : <i className="fa-solid fa-tools text-4xl text-blue-400" />}
                                <div>
                                    <h1 className="text-3xl font-black">{company.name}</h1>
                                    <p className="text-slate-400">{company.address}</p>
                                </div>
                            </div>
                            <button onClick={() => setView('settings')} className="p-4 bg-white/10 rounded-full hover:bg-white/20">
                                <i className="fa-solid fa-gear text-2xl"></i>
                            </button>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-6">
                        <div className="bg-white rounded-full p-2 shadow mb-8 flex">
                            {['estimates', 'active', 'paid'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`flex-1 py-4 rounded-full font-bold ${tab === t ? 'bg-slate-900 text-white' : 'text-slate-600 hover:bg-slate-100'}`}>
                                    {t.charAt(0).toUpperCase() + t.slice(1)}
                                </button>
                            ))}
                        </div>

                        {filteredJobs.length === 0 ? (
                            <div className="text-center py-20 text-slate-500">
                                <i className="fa-solid fa-folder-open text-7xl mb-6 opacity-50"></i>
                                <p className="text-2xl font-medium">No jobs in this category yet</p>
                            </div>
                        ) : filteredJobs.map(job => (
                            <div key={job.id} className="bg-white rounded-3xl shadow mb-6 p-6 hover:shadow-xl transition">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="text-2xl font-bold">{job.name}</h3>
                                        <p className="text-slate-600 mt-1">{job.address || 'No address'}</p>
                                        {job.photos.length > 0 && <p className="text-blue-600 text-sm mt-1">{job.photos.length} photo{job.photos.length > 1 ? 's' : ''}</p>}
                                    </div>
                                    <div className="text-right">
                                        <p className="text-3xl font-black text-blue-600">${Number(job.total).toFixed(0)}</p>
                                        <p className="text-sm text-slate-500 mt-1">{job.status}</p>
                                    </div>
                                </div>
                                <div className="mt-6 flex flex-wrap gap-3">
                                    <button onClick={() => { setSelectedId(job.id); setView('detail'); }} className="flex-1 min-w-[100px] bg-blue-50 text-blue-700 py-4 rounded-2xl font-bold hover:bg-blue-100">
                                        View
                                    </button>
                                    <button onClick={() => {
                                        setForm(job);
                                        setEditingId(job.id);
                                        setView('form');
                                    }} className="flex-1 min-w-[100px] bg-yellow-50 text-yellow-700 py-4 rounded-2xl font-bold hover:bg-yellow-100">
                                        Edit
                                    </button>
                                    <button onClick={() => {
                                        if (window.confirm('Delete this job?')) setJobs(jobs.filter(j => j.id !== job.id));
                                    }} className="flex-1 min-w-[100px] bg-red-50 text-red-700 py-4 rounded-2xl font-bold hover:bg-red-100">
                                        Delete
                                    </button>
                                </div>
                                <div className="mt-4 flex gap-3">
                                    {job.status === 'Estimate' && <button onClick={() => setJobs(jobs.map(j => j.id === job.id ? {...j, status: 'Active'} : j))} className="flex-1 bg-slate-700 text-white py-4 rounded-2xl font-bold hover:bg-slate-800">Mark Active</button>}
                                    {job.status === 'Active' && <button onClick={() => setJobs(jobs.map(j => j.id === job.id ? {...j, status: 'Paid'} : j))} className="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold hover:bg-green-700">Mark Paid</button>}
                                    {job.status === 'Paid' && <div className="flex-1 text-center py-4 text-green-600 font-bold">Completed</div>}
                                </div>
                            </div>
                        ))}
                    </main>

                    <button onClick={() => { resetForm(); setView('form'); }} className="fixed bottom-8 right-8 bg-blue-600 text-white w-20 h-20 rounded-full shadow-2xl flex items-center justify-center text-4xl hover:bg-blue-700 z-50">
                        <i className="fa-solid fa-plus"></i>
                    </button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
